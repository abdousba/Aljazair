<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مطعم الجزائر</title>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #f4a261, #e76f51);
      padding: 30px 20px;
      text-align: center;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 3em;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .menu {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .menu h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #264653;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 12px 0;
      font-size: 1.1em;
    }

    .form-section {
      background-color: #f1faee;
      padding: 40px 20px;
      text-align: center;
    }

    .form-section h2 {
      margin-bottom: 25px;
      color: #264653;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 700px;
      border: none;
      border-radius: 8px;
    }

    .social-icons {
      text-align: center;
      padding: 20px;
      background-color: #264653;
    }

    .social-icons a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-size: 1.8em;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #f4a261;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .menu-item {
        flex-direction: column;
        align-items: flex-start;
      }

      iframe {
        height: 600px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>مطعم الجزائر</h1>
    <p>نكهات أصيلة... وخدمة مميزة</p>
  </header>

<section class="menu">
  <h2>قائمة الوجبات</h2>

  <div class="menu-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Couscous2.jpg/320px-Couscous2.jpg" alt="كسكس بالخضار">
    <div class="item-info">
      <span>كسكس بالخضار</span>
      <span>1200 دج</span>
    </div>
  </div>

  <div class="menu-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Shorba.jpg/320px-Shorba.jpg" alt="شوربة فريك">
    <div class="item-info">
      <span>شوربة فريك</span>
      <span>500 دج</span>
    </div>
  </div>

  <div class="menu-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Mixed_grill.jpg/320px-Mixed_grill.jpg" alt="شواء مشكل">
    <div class="item-info">
      <span>شواء مشكل</span>
      <span>1600 دج</span>
    </div>
  </div>

  <div class="menu-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Moroccan_mint_tea_served_in_Oran%2C_Algeria.jpg/320px-Moroccan_mint_tea_served_in_Oran%2C_Algeria.jpg" alt="شاي بالنعناع">
    <div class="item-info">
      <span>شاي بالنعناع</span>
      <span>200 دج</span>
    </div>
  </div>
</section>


  <section class="form-section">
    <h2>احجز الآن</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSedOH9gHOe0tS-ocYIvRzV-zA__9IfzxoxJzj1at9onh1XxvA/viewform?embedded=true">جارٍ التحميل…</iframe>
  </section>

  <div class="social-icons">
    <a href="https://wa.me/213xxxxxxxxx" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://facebook.com/restaurantpage" target="_blank"><i class="fab fa-facebook-f"></i></a>
  </div>

</body>
</html>
